<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" contentId="main-content">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<!-- main frontcard  -->
<ion-content [fullscreen]="true">
  <ion-segment  value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" >All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>
  <ion-grid style="text-align: center">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title> {{loadedPlaces[0].title}} </ion-card-title>
            <ion-card-subtitle> {{loadedPlaces[0].price }} </ion-card-subtitle>
          </ion-card-header>
          <ion-img [src]="loadedPlaces[0].imageUrl"></ion-img>
          <ion-card-content>
            <p>{{ loadedPlaces[0].description}}</p>
          </ion-card-content>
          <div>
            <ion-button
              fill="clear"
              color="primary"
              [routerLink]="['/', 'places', 'tabs', 'discover', loadedPlaces[0].id]"
              >
              More
              </ion-button>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- List of remaining cards -->
    <!-- cdk virtual scroll is not updated after added new data below -->
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" style="text-align: center"> 
        <cdk-virtual-scroll-viewport *ngIf="listedLoadedPlaces.length > 0" itemSize="30" class="viewport">
          <ion-item *cdkVirtualFor="let place of listedLoadedPlaces; trackBy: trackByPlaceId"  [routerLink]="['/', 'places', 'tabs', 'discover', place.id]">
            <ion-thumbnail slot="start">
              <ion-img [src]="place.imageUrl">
              </ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ place.title }}</h2>
              <p>{{ place.description }}</p>
            </ion-label>
          </ion-item>
     </cdk-virtual-scroll-viewport>
      </ion-col>
    </ion-row>
