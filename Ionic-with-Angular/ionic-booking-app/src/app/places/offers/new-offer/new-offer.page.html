<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
        <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocorrect autocomplete></ion-input>
         </ion-item>
    </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
         <ion-item>
          <ion-label position="floating">Short Description</ion-label>
          <ion-textarea></ion-textarea>
          </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
